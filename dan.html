<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="dan.css">
  <title>Document</title>
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <div class="card" id="output-places">
    <div class="card bg-transparent" id="placesButton">
      <button type="button" class="btn btn-dark" id="see-places">Check out these places!</button>
    <form id="search-places">
      <div class="form-inline">
      <div class="form-group-inline bg-light">
      <input class="form-control form-control-sm" id="searchBar" type="text" placeholder="Search">
      </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
    </form>
      <div class="card-group bg-info" id="placesCards" style="width: 50rem">

    </div>

  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.0.js" integrity="sha256-TFWSuDJt6kS+huV+vVlyV1jM3dwGdeNWqezhTxXB/X8=" crossorigin="anonymous"></script>
  <script src="dan.js"></script>
</body>

</html>
